            width: 100%;
           /* max-width: 1200px;*/

        .image-container img {

            margin-bottom: 20px;
            animation: floatImage 3s ease-in-out infinite alternate;
            width: 100%;
            max-width: 300px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 2rem;
            font-family: "Fira Code", monospace;
            color: #F2F2F2;
            padding: 20px;
            border-radius: 12px;
            flex-wrap: wrap; 
            gap: 10px; 
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #F25757, #F2858E);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            min-width: 90px;
            font-size: 1.8rem;
            font-weight: bold;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .time-box:hover {
            background: linear-gradient(135deg, #F2858E, #F25757);
        }

        .time-box span {
            font-size: 1.2rem;
            color: #F2F2F2;
            text-transform: uppercase;
        }

        .time-box div {
            font-size: 2.5rem;
            color: #F2F2F2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes floatImage {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(242, 133, 142, 0.3);
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            text-align: center;
            margin-bottom: 20px;
            word-break: keep-all; /* Evita que se partan las palabras */
            white-space: normal; /* Permite que las palabras se rompan solo cuando sea necesario */
            line-height: 1.2; /* Ayuda a evitar que las palabras se corten en móviles */
            width: 80%;
            
        }

        .title span {
            opacity: 0;
            animation: fadeInText 1s forwards;
            background-image: linear-gradient(135deg, #F25757, #F2858E); /* Gradiente de las cajas del contador */
            -webkit-background-clip: text; /* Aplica el gradiente solo al texto */
            color: transparent; /* Necesario para que el color de fondo se vea en el texto */
        }

        @keyframes fadeInText {

        <div class="image-container">
            <img src="giselle.jpg" alt="Imagen">
        </div>

        <div class="countdown" id="countdown">
            <div class="time-box" id="days">
                <div id="days-value">0</div>
                <span>Días</span>
            </div>
            <div class="time-box" id="hours">
                <div id="hours-value">0</div>
                <span>Horas</span>
            </div>
            <div class="time-box" id="minutes">
                <div id="minutes-value">0</div>
                <span>Minutos</span>
            </div>
            <div class="time-box" id="seconds">
                <div id="seconds-value">0</div>
                <span>Segundos</span>
            </div>
        </div>
    </div>

    <script>
        const startDate = new Date("December 13, 2024 23:30:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const timeElapsed = now - startDate;

            const days = Math.floor(timeElapsed / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeElapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeElapsed % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeElapsed % (1000 * 60)) / 1000);

            document.getElementById("days-value").innerHTML = days;
            document.getElementById("hours-value").innerHTML = hours;
            document.getElementById("minutes-value").innerHTML = minutes;
            document.getElementById("seconds-value").innerHTML = seconds;

        }, 1000);

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            const size = Math.random() * 50 + 20;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.top = `${Math.random() * 100}%`;

            const duration = Math.random() * 5 + 5;
            bubble.style.animationDuration = `${duration}s`;

            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, duration * 1000);
        }

        setInterval(createBubble, 500);
    </script>
